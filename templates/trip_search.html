{% extends "base.html" %}

{% block title %}Search Trips - TravelEase{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Search for a Trip</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('dashboard.book') }}">
                <div class="mb-3">
                    <label for="source" class="form-label">Source</label>
                    <input type="text" class="form-control" id="source" name="source" required>
                </div>
                <div class="mb-3">
                    <label for="destination" class="form-label">Destination</label>
                    <input type="text" class="form-control" id="destination" name="destination" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date of Journey</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Search Trips</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
